<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Kurale&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,500;1,600&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo_div">
                <h2 id="logo">Furni</h2>
            </div>
            <div class="menu_bar">
                <h4 class="item">Home</h4>
                <h4 class="item">Shop</h4>
                <h4 class="item" id="item" onclick="hide()">Category</h4>
                <h4 class="item">Contact us</h4>
                <div class="cart">
                    <img id="user" src="user.svg">
                    <img id="cartl" src="cart.svg">
                </div>
            </div>
            
        </div>
        <div class="hero">
            <div id="category">

            </div>
            <div class="herol">
                <h1 id="head">Modern Interior Design Studio</h1><br>
                <h3 id="h4">Discover Your Perfect Piece: Furniture for Every Home</h3><br>
                <button id="shop">Shop Now</button>
                <button id="explore">Explore</button>
            </div>
            <div class="heror">
                <img id="couch" src="couch.png" alt="">
            </div>
        </div>
       <div class="page1">
            <div class="page1_left">
                <h1>Deals Of The<br> Day</h1><br>
                <h3>Quality furniture, unbeatable prices - explore our daily steals.</h3> 
                <button id="exp">Explore</button>
            </div>
            <div class="page1_right">
                <div class="deals">
                    <div class="bottom"></div>
                    <img src="product-1.png" id="im" style=" width: 270px; margin-left: -15px;">
                    <h3 id="name">Nordic Chair</h3><h3 id="price">Rs.3000</h3>
                    <img src="cross.svg" class="cross">
                </div>
                
                <div class="deals">
                    <div class="bottom"></div>
                    <img src="Gaming.png" id="im" style=" width:260px; left: 2px;">
                    <h3 id="name">Gaming Chair</h3><h3 id="price">Rs.8000</h3>
                    <img src="cross.svg" class="cross">
                </div>
                <div class="deals">
                    <div class="bottom"></div>
                    <img src="office1-removebg-preview.png " id="im" style="transform: scale(105%);left: 10px;">
                    <h3 id="name">Office Chair</h3><h3 id="price">Rs.5000</h3>
                    <img src="cross.svg" class="cross">

                </div>
            </div>
       </div>
        <div class="foot">

        </div>
    </div>
    <script>
        function hide(){
            document.getElementById("category").classList.toggle("active");
        }
    </script>
</body>
</html>
